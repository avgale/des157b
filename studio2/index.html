<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Check Yourself</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

     <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- My Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Pull-up Progression</h1>
        <h2>2 Years</h2>
        <h3 id="max-pullups">Max pull-ups: 0</h3>
        <h3 id="current-month">April 2023</h3>
    </header>
    <main>
        <section id="bars">
            <div id="july2023">
                <aside id="lift">
                    <img src="images/arrow.svg" alt="arrow">
                    <div>
                        <p>started</p>
                        <p>lifting</p>
                    </div>
                </aside>
            </div>
            <div id="august2023"></div>
            <div id="september2023"></div>
            <div id="october2023"></div>
            <div id="november2023"></div>
            <div id="december2023"></div>

            <div id="january2024">
                <aside id="climb">
                    <img src="images/arrow.svg" alt="arrow">
                    <div>
                        <p>started</p>
                        <p>climbing</p>
                    </div>
                </aside>
            </div>
            <div id="february2024"></div>
            <div id="march2024"></div>
            <div id="april2024"></div>
            <div id="may2024"></div>
            <div id="june2024"></div>
            <div id="july2024"></div>
            <div id="august2024"></div>
            <div id="september2024"></div>
            <div id="october2024"></div>
            <div id="november2024"></div>
            <div id="december2024"></div>

            <div id="january2025"></div>
            <div id="february2025"></div>
            <div id="march2025"></div>
            <div id="april2025"></div>
        </section>
        <div id="slider-container">
            <input type="range" min="1" max="25" value="0" class="slider">
        </div>
        <img id="dots" src="images/dots.svg" alt="gray dots in a horizontal line">
        <div id="labels">
            <div class="month-label">
                <p>April</p>
                <p>2023</p>
            </div>
            <div class="month-label">
                <p>April</p>
                <p>2024</p>
            </div>
            <div class="month-label">
                <p>April</p>
                <p>2025</p>
            </div>
        </div>
    </main>
</body>
</html>
