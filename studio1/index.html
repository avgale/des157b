<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blockbuster</title>

    <!-- Normalize CSS for browser compatability -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&display=swap" rel="stylesheet">

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Preload Video -->
    <link rel="preload" href="media/fireworks.mp4" as="video" type="video/mp4">
    <link rel="preload" href="media/fireworks.webm" as="video" type="video/webm">

     <!-- My Styles -->
    <link href="styles.css" rel="stylesheet">

    <!-- My Script -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <video id="myVideo" poster="images/frame1.jpeg" muted loop playsinline>
            <source src="media/fireworks.webm" type="video/webm">
            <source src="media/fireworks.webm" type="video/mp4">

            <p>Your browser doesn't support HTML5 video. 
            Here is a <a href="media/cranes-short.mp4">link to the video</a> instead.</p>
        </video>

        <i id="fullscreen" class="fas fa-expand"></i>

        <section id="showing">
            <p id="popups">3</p>
        </section>
    </div>
</body>
</html>
