<body>
    <div class="scroll-stage">
        <img src="images/egg-carton.png" alt="happy egg co carton" id="egg-carton">

        </div>

            <div id="carton-placeholder"></div>
            <p class="questions">What do <strong>you</strong> look for when buying eggs?</p>

            <p class="questions"><strong>Free Range?</strong><br>Cage Free?<br>Natural?</p>

        </div>

        </div>
        <div class="content" id="stage6">
            <p>What is <strong>Cage Free</strong>?</p>

        </div>
